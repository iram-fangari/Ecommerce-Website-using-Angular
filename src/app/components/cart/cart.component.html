
<ng-container *ngIf="products.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products, let i=index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img src="{{item.image}}" alt="" style="width: 120px;"></td>
              <td style="width:20%">{{item.description}}</td>
              <td style="width:10%">{{item.price}}</td>
              <td style="width:10%">{{item.quantity}}</td>
              <td style="width:10%">{{item.total}}</td>
              <td><button (click)="removeProduct(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button></td>

            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button class="btn btn-danger" (click)="removeAllProducts()"> Empty cart</button></td>
              <td><button class="btn btn-warning" routerLink="/products"> Shop more</button></td>
              <td><button class="btn btn-primary"> Check out</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
<div class="container">
  <div class="card">
    <h4 class="card-title">My Cart</h4>
  </div>
  <div class="center">
    <img class="empty-cart" src="../../../assets/emptyCart.png" alt="" />
    <h5>Your Cart is empty</h5>
    <h5>Add items to it now</h5>
    <button routerLink="/products" class="btn btn-primary">Shop now</button>
  </div>
</div>
</ng-container>
